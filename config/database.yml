# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  user: postgres
  password: wilson
  host: localhost
  database: startclass
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  host: localhost
  user: postgres
  password: wilson
  database: startclass_test
  pool: 5
  timeout: 5000
  min_messages: WARNING

production:
  adapter: postgresql
  user: postgres
  password: wilson
  host: localhost
  database: startclass
  pool: 5
  timeout: 5000
